<!DOCTYPE html>
<html>
<head>
    <title>homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="static/jquery-2.2.4.min.js"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">     
</head>
<body style="text-align: center; margin-top: 16%; background-color:azure;">   
    <form id="numeronym-form">
        <input type="text" id="numeronym-query" placeholder="Convert word to numeronym" type="submit" style="outline: none; border: none; font-size: 60px; width: 80%;text-align:center; font-family: 'Avenir Next'; background-color:azure;">
        <div id="numeronym-answer" style="font-style: bold;font-size: 60px; margin-top: 20px; font-family: 'Avenir Next';"></div>
    </form>
</body>
<script type="text/javascript">
    $("#numeronym-form").submit(function(event){
        event.preventDefault()
        $.ajax({
            type: "POST",
            url: '/api/numeronym',
            dataType: 'json',
            async: false,
            //json object to sent to the authentication url
            data: { 'query': $("#numeronym-query").val() },
            error: function(XMLHttpRequest, textStatus, errorThrown) {                   
                console.log(textStatus)
                console.log(errorThrown)
                console.log("ERror")
            },                
            success: function(d2a) {
                console.log(d2a)
                $("#numeronym-answer").text(d2a.o4t)
            }
        })
    })
</script>
</html>
